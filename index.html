<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tech It Easy Dashboard</title>
</head>
<body>
<h2>Voorraad</h2>
<p>
    Totaal aantal verkochte tv's:
    <span id="total-sales">[verkochte tv's]</span>
</p>
<p>
    Totaal ingekochte tv's:
    <span id="total-stock">[ingekochte tv's]</span>
</p>
<p>
    Te verkopen tv's:
    <span id="to-sell">[te verkopen tv's]</span>
</p>
<p>
    Brands:
    <ul id="brands"></ul>
</p>
<p>
    Prices:
    <ul id="price"></ul>
</p>
<p>
    Screentype:
    <ul id="screen-type"></ul>
</p>
<p>
    Prices + Screentype:
    <ul id="price-screen-type"></ul>
</p>
<table>
    <thead></thead>
    <tbody>
        <tr id="single-tv-name"></tr>
        <tr id="single-tv-price"></tr>
        <tr id="single-tv-sizes"></tr>
    </tbody>
</table>
<p id="tvs"></p>
<script src="main.js"></script>
<script src="opdrachten.js"></script>
</body>
</html>
